<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Datagrid</title>
        <script src="js/asset.js" type="text/javascript"></script>
        <script src="lib/easyui_extension/datagrid-dnd/datagrid-dnd.js" type="text/javascript"></script>
        <script src="js/translate.js" type="text/javascript"></script>
        <script src="js/fn_base.js" type="text/javascript"></script>
        <script src="js/dg_crud.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="ff_crud" >
            <div id="p_crud" class="easyui-panel"
                 style="width:100%;height:450px;background:#fafafa;padding:1% 1% 1% 1%"
                 data-options="iconCls:'fa fa fa-cog fa-lg fa-grey',collapsible:true,collapsed:true">
                <input id="sb_model" class="easyui-switchbutton" checked>
                <label id="sb_model_label" for="sb_model"></label>
                <div id="div_model" style="margin-bottom: 10px;margin-top: 10px;height:275px;display:none">
                    <table id="dg_model" class="easyui-datagrid" style="display:none;">
                    </table>
                </div>
                <div style="margin-top: 10px">
                    <label id="nn_prefix_label" for="nn_prefix"></label><br>
                    <input type="text" id="nn_prefix" style="width:90px;margin-top: 10px">
                </div>
            </div>
            <div style="height: 5px"></div>
            <div id="p_base" class="easyui-panel"
                 style="width:100%;height:auto;background:#fafafa;padding:0% 1% 1% 1%;"
                 data-options="iconCls:'fa fa fa-cog fa-lg fa-grey',title:' ',collapsible:true">
                <input id="tb_app_name" class="easyui-textbox" style="width:350px"><br>
                <input id="tb_app_folder" class="easyui-textbox" style="width:350px"><br>
                <input id="tb_table_name" class="easyui-combobox" style="width:350px">
            </div>


        </form>

        <a id="bt_gencode" class="easyui-linkbutton" data-options="iconCls:'fa fa-file-code-o fa-red'" style="margin-top: 5px">RunCode</a>

        <div id="mm_opt" style="width:300px;display:none">
            <div id="opt_import_field_model" data-options="iconCls:'icon-undo'">.Importa un campo del modello dal db</div>
        </div>

    </body>
</html>
