<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Datagrid</title>
        <script src="js/asset.js" type="text/javascript"></script>
        <script src="js/translate.js" type="text/javascript"></script>
        <script src="js/fn_base.js" type="text/javascript"></script>
        <script src="js/dg_crud.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="p_crud" class="easyui-panel"
             style="width:100%;height:400px;background:#fafafa;padding: 1%"
             data-options="iconCls:'icon-setting-mini',
             collapsible:true,collapsed:true">
            <input id="sb_model" class="easyui-switchbutton" checked>
            <label id="sb_model_label" for="sb_model"></label>
            <table id="dg_model" class="easyui-datagrid" style="display:none;">
            </table>

        </div>

        <input id="tb_app_name" class="easyui-textbox" style="width:350px"><br>
        <input id="tb_app_folder" class="easyui-textbox" style="width:350px"><br>
        <input id="tb_table_name" class="easyui-textbox" style="width:350px"><br><br>
        <a id="bt_gencode" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">RunCode</a>

    </body>
</html>
