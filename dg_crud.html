<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Datagrid</title>
        <script src="js/asset.js" type="text/javascript"></script>
        <script src="lib/easyui_extension/datagrid-dnd/datagrid-dnd.js" type="text/javascript"></script>
        <script src="js/translate.js" type="text/javascript"></script>
        <script src="js/fn_base.js" type="text/javascript"></script>
        <script src="js/dg_crud.js" type="text/javascript"></script>
    </head>
    <body>
        <a id="bt_gencode" class="easyui-linkbutton" data-options="iconCls:'fa fa-file-code-o fa-red'" style="margin-bottom: 5px">RunCode</a>
        <a id="bt_save_cfg" class="easyui-linkbutton" data-options="iconCls:'fa fa-floppy-o fa-lg fa-blue'" style="margin-bottom: 5px">salva configurazione</a><!-- save parameter -->
        <a id="bt_open_cfg" class="easyui-linkbutton" data-options="iconCls:'fa fa-folder-open-o fa-lg fa-green'" style="margin-bottom: 5px">apri configurazione</a><!-- read parameter -->


        <form id="ff_crud" >
            <div id="p_base" class="easyui-panel"
                 style="width:450px;height:180px;background:#fafafa;padding:0% 1% 1% 1%;"
                 data-options="iconCls:'fa fa fa-cog fa-lg fa-grey',title:' ',collapsible:true">
                <input id="tb_app_name" class="easyui-textbox" style="width:350px"><br>
                <input id="tb_app_folder" class="easyui-textbox" style="width:350px"><br>
                <input id="tb_table_name" class="easyui-combobox" style="width:350px">
            </div>
            <div style="height: 5px"></div>
            <div id="p_crud" class="easyui-panel"
                 style="width:100%;height:600px;background:#fafafa;padding:1% 1% 1% 1%"
                 data-options="iconCls:'fa fa fa-cog fa-lg fa-grey',collapsible:true,collapsed:true">
                <input id="sb_model" class="easyui-switchbutton" checked>
                <label id="sb_model_label" for="sb_model"></label>
                <div id="div_model" style="margin-bottom: 10px;margin-top: 10px;height:275px;display:none">
                    <table id="dg_model" class="easyui-datagrid" style="display:none;">
                    </table>
                </div>
                <div style="margin-top: 10px">
                    <label id="nn_prefix_label" for="nn_prefix"></label><br>
                    <input type="text" id="nn_prefix" style="width:90px;margin-top: 10px">
                </div>
                <div style="margin-top: 10px">
                    <div>
                        <input id="sb_pagination" class="easyui-switchbutton">
                        <label id="sb_pagination_label" for="sb_pagination"></label>
                        <div id="div_pagination" style="display:none">
                            <input id="cc_pagination_list" class="easyui-combobox"  style="width:200px;">
                            <input id="cc_pagination_size" class="easyui-combobox"  style="width:200px;">
                        </div>
                    </div>

                </div>
            </div>



        </form>


                    <div id="mm_opt" style="width:300px;display:none">
                        <div id="opt_import_field_model" data-options="iconCls:'icon-undo'">Importa un campo del modello dal db</div><!-- import field of model -->
            <div class="menu-sep"></div>
            <div id="opt_copy_multi" data-options="iconCls:'fa fa-columns fa-green'">Copia multipla valori di una cella</div><!-- copy multiple value of cell -->

        </div>

    </body>
</html>
