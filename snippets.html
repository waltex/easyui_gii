<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>snippets</title>
        <link rel="import" href="asset.html">
        <script src="js/translate.js" type="text/javascript"></script>
        <script src="js/snippets.js" type="text/javascript"></script>
    </head>

        <div id="cc_layout" class="easyui-layout" data-options="fit:true">
            <div id="l_west" data-options="region:'west',title:'list code',hideCollapsedContent:false,split:true, iconCls:'icon-c'" style="width:400px;">

            </div>
            <div data-options="region:'center',border:false">
                <div id="cc_code" class="easyui-layout" data-options="fit:true">

                    <div data-options="region:'north',title:'image',hideCollapsedContent:false,split:true" style="height:40%;">
                        <div style="padding:1%">
                            <form id="ff_upload" method="post" enctype="multipart/form-data">
                                <input id='fb_upload' name="file" class="easyui-filebox" style="width:350px">
                            </form>
                        </div>
                    </div>
                    <!-- panel code -->
                    <div data-options="region:'center'" style="height:60%;padding:5px;background:#eee;">


                    </div>
                </div>

            </div>
        </div>
