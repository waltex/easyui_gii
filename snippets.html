<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>snippets</title>
        <script src="js/asset.js" type="text/javascript"></script>
        <script src="js/translate.js" type="text/javascript"></script>
        <script src="js/snippets.js" type="text/javascript"></script>
        <link href="lib/rateyo/jquery.rateyo.min.css" rel="stylesheet" type="text/css"/>
        <script src="lib/rateyo/jquery.rateyo.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="cc_layout" class="easyui-layout" data-options="fit:true">
            <div id="l_west" data-options="region:'west',title:'list code',hideCollapsedContent:false,split:true, iconCls:'icon-c'" style="width:400px;">
                <input id="ss_search" class="easyui-searchbox"  style="width:75%;">
                <a id="bt_filter_content" href="#" class="easyui-linkbutton" data-options="iconCls:'fa fa-file-text-o fa-lg fa-red'" style="folat:right;">contenuto</a><!-- filter content file -->
                <div id="mm">
                    <div data-options="name:'*',iconCls:'fa fa fa-files-o fa-lg fa-brown'">*</div>
                    <div data-options="name:'php',iconCls:'fa fa-file-code-o fa-lg fa-blueviolet'">php</div>
                    <div data-options="name:'html',iconCls:'fa fa-html5 fa-lg fa-blue'">html</div>
                    <div data-options="name:'sql',iconCls:'fa fa fa-database fa-lg fa-brown'">sql</div>
                    <div data-options="name:'',iconCls:'fa fa-question fa-lg fa-green'">???</div>
                </div>
                <table id="dg_snippets" class="easyui-datagrid"></table>
            </div>
            <div data-options="region:'center',border:false">
                <div id="cc_code" class="easyui-layout" data-options="fit:true">
                    <!-- panel image -->
                    <div data-options="region:'north',title:'image',hideCollapsedContent:false,split:true" style="height:35%;">
                        <span id="rateYo"></span>
                        <div id="div_upload" style="padding:1%;display:none">
                            <form id="ff_upload" method="post" enctype="multipart/form-data">
                                <div style="display:inline-block">
                                    <label id="label_fb_upload" for="fb_upload">File immagine</label><!-- File image -->
                                    <input id='fb_upload' name="file" class="easyui-filebox" style="width:250px">
                                    <a id="bt_upload" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="margin-left: 10px;">Salva</a>
                                    <a id="bt_upload_del" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="margin-left: 10px;">Elimina</a>
                                </div>
                            </form>
                        </div>
                        <div id="image_snippets" class="easyui-panel" data-options="fit:true">

                        </div>
                    </div>
                    <!-- panel code -->
                    <div data-options="region:'center'" style="height:65%;padding:5px;background:#eee;">


                    </div>
                </div>

            </div>
        </div>


    </body>
</html>
